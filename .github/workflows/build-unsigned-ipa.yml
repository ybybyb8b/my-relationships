name: Build iOS IPA for Sideloadly

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      # 安装图标生成工具
      - name: Install Asset Generator
        run: npm install @capacitor/assets --save-dev

      - name: Build React App
        run: |
          npm run build
          ls -F dist/ || echo "Warning: dist folder missing!"

      - name: Update CocoaPods
        run: |
          gem install cocoapods

      - name: Sync Capacitor
        run: |
          npx cap sync ios

      # ✨ 新增步骤：自动生成 iOS 图标
      # 它会读取根目录下的 assets/icon.png
      - name: Generate App Icon
        run: |
          npx capacitor-assets generate --ios --iconBackgroundColor "#d8d3cd" --splashBackgroundColor "#d8d3cd"

      # 编译 IPA
      - name: Build Unsigned IPA
        run: |
          cd ios
          pod install
          
          xcodebuild build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            -quiet

          mkdir -p Payload
          mv build/Build/Products/Release-iphoneos/App.app Payload/
          zip -r MyRelations.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: RMyRelations-Unsigned
          path: ios/App/MyRelations.ipa