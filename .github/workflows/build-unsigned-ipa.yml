name: Build Unsigned IPA for Sideloadly

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      # === 增强版：一步步初始化 iOS ===
      - name: Setup iOS Project & Icons
        run: |
          npm install @capacitor/ios
          npx cap add ios
          
          # 尝试生成图标，如果没图也不要报错挂掉 (|| true)
          # 这样至少能打出包来，只是图标是默认的
          npx capacitor-assets generate --ios || echo "⚠️ Warning: Icon generation failed, using default icon."
          
          npx cap sync

      # === 新增：强制安装 CocoaPods 依赖 ===
      # 这是解决大部分 iOS 构建莫名失败的万能药
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Build Unsigned .app
        run: |
          cd ios/App
          xcodebuild build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath derivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package into IPA
        run: |
          cd ios/App
          mkdir Payload
          cp -r derivedData/Build/Products/Release-iphoneos/App.app Payload/
          zip -r DeepRelations.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeepRelations-Unsigned
          path: ios/App/DeepRelations.ipa