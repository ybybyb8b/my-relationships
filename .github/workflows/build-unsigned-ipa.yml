name: Build Unsigned IPA for Sideloadly

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Setup iOS Project
        run: |
          npm install @capacitor/ios
          npx cap add ios
          # 尝试生成图标，失败了也不要停 (|| true)
          npx capacitor-assets generate --ios || true
          npx cap sync

      # === 核弹级修复：暴力修改项目文件，禁用签名 ===
      # 直接修改 project.pbxproj 文件，把签名要求强行改成 NO
      - name: Force Disable Signing
        run: |
          cd ios/App
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' App.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' App.xcodeproj/project.pbxproj

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      # === 构建步骤：移除了一些复杂的参数，因为上面已经改了配置 ===
      - name: Build Unsigned .app
        run: |
          cd ios/App
          xcodebuild build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath derivedData

      - name: Package into IPA
        run: |
          cd ios/App
          mkdir Payload
          # 移动 .app 文件
          cp -r derivedData/Build/Products/Release-iphoneos/App.app Payload/
          # 压缩
          zip -r DeepRelations.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeepRelations-Unsigned
          path: ios/App/DeepRelations.ipa